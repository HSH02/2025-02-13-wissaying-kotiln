plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
}

group = 'com'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:2.15.2")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}